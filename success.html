<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merci pour votre achat ! - PlantesShop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .success-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 2rem;
            text-align: center;
            opacity: 1;
            transition: opacity 0.5s ease-in-out;
        }
        .success-container.fade-out {
            opacity: 0;
        }
        .home-button {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
        }
        .success-content {
            margin-top: 100px;
        }
    </style>
</head>
<body>
    <div class="success-container">
        <a href="/" class="btn btn-outline-success home-button">
            <i class="fas fa-home"></i> Retour √† l'accueil
        </a>
        <div class="success-content">
            <h1 class="display-4 mb-4">üåø Merci pour votre achat !</h1>
            <h2 class="mb-4">Bonjour <span id="customerName">cher client</span> !</h2>
            <p class="lead mb-4">Votre commande a √©t√© confirm√©e avec succ√®s.</p>
            <p class="mb-4">Un email de confirmation vous sera envoy√© prochainement.</p>
            <div class="mt-4">
                <p class="text-muted">Cette page se fermera automatiquement dans <span id="countdown">10</span> secondes...</p>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/your-font-awesome-kit.js"></script>
    <script src="https://js.stripe.com/v3/"></script>
    <script>
        // R√©cup√©rer le session_id de l'URL
        const urlParams = new URLSearchParams(window.location.search);
        const sessionId = urlParams.get('session_id');

        // Compte √† rebours
        let timeLeft = 10;
        const countdownElement = document.getElementById('countdown');
        const container = document.querySelector('.success-container');

        const countdown = setInterval(() => {
            timeLeft--;
            countdownElement.textContent = timeLeft;
            
            if (timeLeft <= 0) {
                clearInterval(countdown);
                container.classList.add('fade-out');
                setTimeout(() => {
                    window.location.href = '/';
                }, 500);
            }
        }, 1000);

        // R√©cup√©rer les informations du client si un session_id est pr√©sent
        if (sessionId) {
            fetch(`https://planteligne.onrender.com/api/get-customer-name?session_id=${sessionId}`)
                .then(response => response.json())
                .then(data => {
                    if (data.customerName) {
                        document.getElementById('customerName').textContent = data.customerName;
                    }
                })
                .catch(error => console.error('Erreur:', error));
        }
    </script>
</body>
</html>
